<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عارض المحتوى - MoTech Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #a855f7;
            --dark: #0f172a;
            --glass: rgba(15, 23, 42, 0.85);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: #020617;
            color: #fff;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(0, 212, 255, 0.05), transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.05), transparent 40%);
            z-index: -1;
        }
        
        .toolbar {
            position: sticky;
            top: 0;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-btn {
            background: rgba(0, 212, 255, 0.15);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Tajawal';
            font-weight: 600;
            transition: 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            background: rgba(0, 212, 255, 0.3);
            transform: translateX(5px);
        }
        
        .title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .toolbar-right {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* أزرار التحكم في العرض */
        .view-controls {
            display: flex;
            gap: 5px;
            align-items: center;
            background: rgba(0, 212, 255, 0.1);
            padding: 6px;
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Tajawal';
            font-weight: 600;
            transition: 0.2s;
            font-size: 0.9rem;
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }
        
        .control-btn.active {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        
        .export-btn {
            background: rgba(168, 85, 247, 0.15);
            border: 1px solid rgba(168, 85, 247, 0.3);
            color: var(--secondary);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Tajawal';
            font-weight: 600;
            transition: 0.3s;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .export-btn:hover {
            background: rgba(168, 85, 247, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
        }
        
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .content-card {
            background: var(--glass);
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            min-height: 400px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }
        
        /* وضع الكتاب */
        .content-card.book-mode .content {
            column-count: 2;
            column-gap: 40px;
            column-rule: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .content-card.book-mode .content h1,
        .content-card.book-mode .content h2,
        .content-card.book-mode .content h3,
        .content-card.book-mode .content pre,
        .content-card.book-mode .content table {
            column-span: all;
        }
        
        .content {
            line-height: 1.9;
            color: #e2e8f0;
            font-size: 1.1rem;
            transition: font-size 0.3s ease;
        }
        
        /* أحجام الخط */
        .content.font-small { font-size: 0.9rem; }
        .content.font-medium { font-size: 1.1rem; }
        .content.font-large { font-size: 1.3rem; }
        .content.font-xlarge { font-size: 1.5rem; }
        
        .content h1 {
            color: var(--secondary);
            font-size: 2rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(168, 85, 247, 0.3);
        }
        
        .content h2 {
            color: var(--primary);
            font-size: 1.6rem;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .content h3 {
            color: var(--primary);
            font-size: 1.3rem;
            margin-top: 25px;
            margin-bottom: 12px;
        }
        
        .content p {
            margin-bottom: 15px;
        }
        
        .content ul, .content ol {
            margin-right: 30px;
            margin-bottom: 15px;
        }
        
        .content li {
            margin-bottom: 8px;
        }
        
        .content strong {
            color: var(--secondary);
            font-weight: 700;
        }
        
        .content em {
            color: var(--primary);
        }
        
        .content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', 'Courier New', monospace;
            color: var(--primary);
        }
        
        .content pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 12px;
            overflow-x: auto;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
            font-family: 'Fira Code', monospace;
        }
        
        .content blockquote {
            border-right: 4px solid var(--secondary);
            padding-right: 20px;
            margin: 20px 0;
            color: #94a3b8;
            font-style: italic;
        }
        
        .content hr {
            border: none;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            margin: 30px 0;
        }
        
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .content th, .content td {
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 12px;
            text-align: right;
        }
        
        .content th {
            background: rgba(168, 85, 247, 0.2);
            color: var(--secondary);
            font-weight: 700;
        }
        
        .loader {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.1);
            border-top-color: var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            text-align: center;
            padding: 60px 20px;
            color: #ef4444;
        }
        
        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .toolbar-left, .toolbar-right {
                width: 100%;
                justify-content: center;
            }
            
            .content-card {
                padding: 25px;
            }
            
            .content-card.book-mode .content {
                column-count: 1;
            }
        }
    </style>
</head>
<body>

<div class="toolbar">
    <div class="toolbar-left">
        <a href="#" class="back-btn" id="backBtn">
            <i class="fas fa-arrow-right"></i> رجوع
        </a>
        <div class="title" id="contentTitle">جاري التحميل...</div>
    </div>
    <div class="toolbar-right">
        <!-- أزرار التحكم في العرض -->
        <div class="view-controls">
            <button class="control-btn" onclick="changeFontSize('small')" title="تصغير الخط">A-</button>
            <button class="control-btn active" onclick="changeFontSize('medium')" title="حجم عادي">A</button>
            <button class="control-btn" onclick="changeFontSize('large')" title="تكبير الخط">A+</button>
            <button class="control-btn" onclick="changeFontSize('xlarge')" title="تكبير إضافي">A++</button>
            <span style="border-left: 1px solid rgba(255,255,255,0.2); height: 20px; margin: 0 5px;"></span>
            <button class="control-btn active" id="normalModeBtn" onclick="toggleBookMode(false)" title="عرض عادي">
                <i class="fas fa-file-alt"></i>
            </button>
            <button class="control-btn" id="bookModeBtn" onclick="toggleBookMode(true)" title="وضع الكتاب">
                <i class="fas fa-book-open"></i>
            </button>
        </div>
        <!-- أزرار التصدير -->
        <button class="export-btn" onclick="exportContent('pdf')">
            <i class="fas fa-file-pdf"></i> PDF
        </button>
        <button class="export-btn" onclick="exportContent('xlsx')">
            <i class="fas fa-file-excel"></i> Excel
        </button>
        <button class="export-btn" onclick="exportContent('pptx')">
            <i class="fas fa-file-powerpoint"></i> PowerPoint
        </button>
        <button class="export-btn" onclick="exportContent('txt')">
            <i class="fas fa-file-alt"></i> TXT
        </button>
        <button class="export-btn" onclick="exportContent('md')">
            <i class="fab fa-markdown"></i> MD
        </button>
    </div>
</div>

<div class="container">
    <div class="content-card">
        <div id="loadingState" class="loader">
            <div class="spinner"></div>
            <p>جاري تحميل المحتوى...</p>
        </div>
        
        <div id="errorState" class="error-message" style="display: none;">
            <div class="error-icon">❌</div>
            <h2>حدث خطأ</h2>
            <p id="errorMessage"></p>
        </div>
        
        <div id="contentArea" class="content" style="display: none;"></div>
    </div>
</div>

<script>
let contentType = '';
let contentId = '';
let rawContent = '';
let contentFilename = '';

window.onload = async () => {
    // استخراج النوع والمعرف من URL
    const pathParts = window.location.pathname.split('/');
    contentType = pathParts[2]; // 'quiz' أو 'summary'
    contentId = pathParts[3];
    
    // تحديد زر الرجوع
    const backBtn = document.getElementById('backBtn');
    if (contentType === 'quiz') {
        backBtn.href = '/quizzes';
    } else if (contentType === 'summary') {
        backBtn.href = '/summaries';
    }
    
    // تحميل المحتوى
    await loadContent();
};

async function loadContent() {
    try {
        let apiUrl = '';
        let metaUrl = '';
        
        if (contentType === 'quiz') {
            apiUrl = `/api/quiz/content/${contentId}`;
            metaUrl = `/api/quiz/${contentId}`;
        } else if (contentType === 'summary') {
            apiUrl = `/api/summary/content/${contentId}`;
            // للملخصات، contentId هو file_id
            metaUrl = null; // سنحصل على الاسم من المحتوى نفسه
        } else {
            throw new Error('نوع محتوى غير معروف');
        }
        
        // جلب البيانات الوصفية إذا كانت متاحة
        if (metaUrl) {
            const metaRes = await fetch(metaUrl);
            const metaData = await metaRes.json();
            
            if (metaData.success) {
                const item = contentType === 'quiz' ? metaData.quiz : metaData.summary;
                const name = contentType === 'quiz' ? item.quiz_name : item.summary_name;
                document.getElementById('contentTitle').textContent = name;
                contentFilename = name;
            }
        }
        
        // جلب المحتوى (Streaming)
        const contentRes = await fetch(apiUrl);
        
        if (!contentRes.ok) {
            throw new Error('فشل تحميل المحتوى');
        }
        
        rawContent = await contentRes.text();
        
        // عرض المحتوى
        displayContent(rawContent);
        
    } catch (error) {
        console.error('Error loading content:', error);
        showError(error.message);
    }
}

function displayContent(markdown) {
    const loadingState = document.getElementById('loadingState');
    const contentArea = document.getElementById('contentArea');
    
    // إعدادات Marked
    marked.setOptions({
        breaks: true,
        gfm: true,
        highlight: function(code, lang) {
            if (lang && hljs.getLanguage(lang)) {
                return hljs.highlight(code, { language: lang }).value;
            }
            return hljs.highlightAuto(code).value;
        }
    });
    
    // تحويل Markdown إلى HTML
    const html = marked.parse(markdown);
    
    // عرض المحتوى
    contentArea.innerHTML = html;
    
    // تفعيل تلوين الأكواد
    document.querySelectorAll('pre code').forEach((el) => {
        hljs.highlightElement(el);
    });
    
    // إخفاء اللودر وإظهار المحتوى
    loadingState.style.display = 'none';
    contentArea.style.display = 'block';
    
    // تحديث العنوان إذا لم يكن محدداً
    if (!contentFilename) {
        const firstH1 = contentArea.querySelector('h1');
        if (firstH1) {
            contentFilename = firstH1.textContent;
            document.getElementById('contentTitle').textContent = contentFilename;
        } else {
            contentFilename = contentType === 'quiz' ? 'اختبار' : 'ملخص';
        }
    }
}

// دوال التحكم في العرض
function changeFontSize(size) {
    const contentArea = document.getElementById('contentArea');
    const buttons = document.querySelectorAll('.view-controls .control-btn');
    
    // إزالة جميع فئات الخط
    contentArea.classList.remove('font-small', 'font-medium', 'font-large', 'font-xlarge');
    
    // إضافة الفئة الجديدة
    contentArea.classList.add(`font-${size}`);
    
    // تحديث الأزرار
    buttons.forEach((btn, index) => {
        if (index < 4) { // أزرار الخط فقط
            btn.classList.remove('active');
        }
    });
    event.target.classList.add('active');
    
    // حفظ التفضيل
    localStorage.setItem('fontSize', size);
}

function toggleBookMode(enable) {
    const contentCard = document.querySelector('.content-card');
    const normalBtn = document.getElementById('normalModeBtn');
    const bookBtn = document.getElementById('bookModeBtn');
    
    if (enable) {
        contentCard.classList.add('book-mode');
        normalBtn.classList.remove('active');
        bookBtn.classList.add('active');
        localStorage.setItem('bookMode', 'true');
    } else {
        contentCard.classList.remove('book-mode');
        normalBtn.classList.add('active');
        bookBtn.classList.remove('active');
        localStorage.setItem('bookMode', 'false');
    }
}

// تحميل التفضيلات المحفوظة
function loadPreferences() {
    const fontSize = localStorage.getItem('fontSize') || 'medium';
    const bookMode = localStorage.getItem('bookMode') === 'true';
    
    // تطبيق حجم الخط
    const contentArea = document.getElementById('contentArea');
    if (contentArea) {
        contentArea.classList.add(`font-${fontSize}`);
    }
    
    // تطبيق وضع الكتاب
    if (bookMode) {
        toggleBookMode(true);
    }
}

// تحميل التفضيلات عند بدء الصفحة
window.addEventListener('DOMContentLoaded', loadPreferences);

function showError(message) {
    const loadingState = document.getElementById('loadingState');
    const errorState = document.getElementById('errorState');
    const errorMessage = document.getElementById('errorMessage');
    
    loadingState.style.display = 'none';
    errorState.style.display = 'block';
    errorMessage.textContent = message;
}

async function exportContent(format) {
    if (!rawContent) {
        alert('المحتوى غير محمّل بعد');
        return;
    }
    
    try {
        const response = await fetch('/api/export', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                content: rawContent,
                format: format,
                filename: contentFilename || 'محتوى'
            })
        });
        
        if (!response.ok) {
            throw new Error('فشل التصدير');
        }
        
        // تحميل الملف
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${contentFilename}.${format}`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
    } catch (error) {
        console.error('Export error:', error);
        alert('❌ حدث خطأ أثناء التصدير');
    }
}
</script>

</body>
</html>
