<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿπÿßÿ±ÿ∂ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ - MoTech Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #a855f7;
            --dark: #0f172a;
            --glass: rgba(15, 23, 42, 0.85);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: #020617;
            color: #fff;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }
        
        .toolbar {
            position: sticky;
            top: 0;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-btn {
            background: rgba(0, 212, 255, 0.15);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Tajawal';
            font-weight: 600;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            background: rgba(0, 212, 255, 0.3);
        }
        
        .title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .toolbar-right {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ™ÿ≠ŸÉŸÖ ŸÅŸä ÿßŸÑÿπÿ±ÿ∂ */
        .view-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0, 212, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Tajawal';
            font-weight: 600;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .control-btn.active {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
        }
        
        .export-btn {
            background: rgba(168, 85, 247, 0.15);
            border: 1px solid rgba(168, 85, 247, 0.3);
            color: var(--secondary);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Tajawal';
            font-weight: 600;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        
        .export-btn:hover {
            background: rgba(168, 85, 247, 0.3);
        }
        
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .content-card {
            background: var(--glass);
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            min-height: 400px;
            transition: all 0.3s ease;
        }
        
        /* Ÿàÿ∂ÿπ ÿßŸÑŸÉÿ™ÿßÿ® */
        .content-card.book-mode .content {
            column-count: 2;
            column-gap: 40px;
            column-rule: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .content-card.book-mode .content h1,
        .content-card.book-mode .content h2,
        .content-card.book-mode .content h3 {
            column-span: all;
        }
        
        .content {
            line-height: 1.9;
            color: #e2e8f0;
            font-size: 1.1rem;
            transition: font-size 0.3s ease;
        }
        
        /* ÿ£ÿ≠ÿ¨ÿßŸÖ ÿßŸÑÿÆÿ∑ */
        .content.font-small { font-size: 0.9rem; }
        .content.font-medium { font-size: 1.1rem; }
        .content.font-large { font-size: 1.3rem; }
        .content.font-xlarge { font-size: 1.5rem; }
        
        .content h1 {
            color: var(--secondary);
            font-size: 2rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(168, 85, 247, 0.3);
        }
        
        .content h2 {
            color: var(--primary);
            font-size: 1.6rem;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .content h3 {
            color: var(--primary);
            font-size: 1.3rem;
            margin-top: 25px;
            margin-bottom: 12px;
        }
        
        .content p {
            margin-bottom: 15px;
        }
        
        .content ul, .content ol {
            margin-right: 30px;
            margin-bottom: 15px;
        }
        
        .content li {
            margin-bottom: 8px;
        }
        
        .content strong {
            color: var(--secondary);
            font-weight: 700;
        }
        
        .content em {
            color: var(--primary);
        }
        
        .content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: var(--primary);
        }
        
        .content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 15px;
        }
        
        .content blockquote {
            border-right: 4px solid var(--secondary);
            padding-right: 20px;
            margin: 20px 0;
            color: #94a3b8;
            font-style: italic;
        }
        
        .content hr {
            border: none;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            margin: 30px 0;
        }
        
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .content th, .content td {
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 12px;
            text-align: right;
        }
        
        .content th {
            background: rgba(168, 85, 247, 0.2);
            color: var(--secondary);
            font-weight: 700;
        }
        
        .loader {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.1);
            border-top-color: var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            text-align: center;
            padding: 60px 20px;
            color: #ef4444;
        }
        
        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .toolbar-left, .toolbar-right {
                width: 100%;
                justify-content: center;
            }
            
            .content-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="toolbar">
    <div class="toolbar-left">
        <a href="#" class="back-btn" id="backBtn">‚¨ÖÔ∏è ÿ±ÿ¨Ÿàÿπ</a>
        <div class="title" id="contentTitle">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</div>
    </div>
    <div class="toolbar-right">
        <!-- ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ™ÿ≠ŸÉŸÖ ŸÅŸä ÿßŸÑÿπÿ±ÿ∂ -->
        <div class="view-controls">
            <button class="control-btn" onclick="changeFontSize('small')" title="ÿ™ÿµÿ∫Ÿäÿ± ÿßŸÑÿÆÿ∑">A-</button>
            <button class="control-btn active" onclick="changeFontSize('medium')" title="ÿ≠ÿ¨ŸÖ ÿπÿßÿØŸä">A</button>
            <button class="control-btn" onclick="changeFontSize('large')" title="ÿ™ŸÉÿ®Ÿäÿ± ÿßŸÑÿÆÿ∑">A+</button>
            <button class="control-btn" onclick="changeFontSize('xlarge')" title="ÿ™ŸÉÿ®Ÿäÿ± ÿ•ÿ∂ÿßŸÅŸä">A++</button>
            <span style="border-left: 1px solid rgba(255,255,255,0.2); height: 20px; margin: 0 5px;"></span>
            <button class="control-btn active" id="normalModeBtn" onclick="toggleBookMode(false)" title="ÿπÿ±ÿ∂ ÿπÿßÿØŸä">üìÑ</button>
            <button class="control-btn" id="bookModeBtn" onclick="toggleBookMode(true)" title="Ÿàÿ∂ÿπ ÿßŸÑŸÉÿ™ÿßÿ®">üìñ</button>
        </div>
        <!-- ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ™ÿµÿØŸäÿ± -->
        <button class="export-btn" onclick="exportContent('docx')">üìÑ DOCX</button>
        <button class="export-btn" onclick="exportContent('pdf')">üìï PDF</button>
        <button class="export-btn" onclick="exportContent('xlsx')">üìä Excel</button>
        <button class="export-btn" onclick="exportContent('pptx')">üìΩÔ∏è PowerPoint</button>
        <button class="export-btn" onclick="exportContent('txt')">üìù TXT</button>
        <button class="export-btn" onclick="exportContent('md')">üìã MD</button>
    </div>
</div>

<div class="container">
    <div class="content-card">
        <div id="loadingState" class="loader">
            <div class="spinner"></div>
            <p>ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ...</p>
        </div>
        
        <div id="errorState" class="error-message" style="display: none;">
            <div class="error-icon">‚ùå</div>
            <h2>ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£</h2>
            <p id="errorMessage"></p>
        </div>
        
        <div id="contentArea" class="content" style="display: none;"></div>
    </div>
</div>

<script>
let contentType = '';
let contentId = '';
let rawContent = '';
let contentFilename = '';

window.onload = async () => {
    // ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿßŸÑŸÜŸàÿπ ŸàÿßŸÑŸÖÿπÿ±ŸÅ ŸÖŸÜ URL
    const pathParts = window.location.pathname.split('/');
    contentType = pathParts[2]; // 'quiz' ÿ£Ÿà 'summary'
    contentId = pathParts[3];
    
    // ÿ™ÿ≠ÿØŸäÿØ ÿ≤ÿ± ÿßŸÑÿ±ÿ¨Ÿàÿπ
    const backBtn = document.getElementById('backBtn');
    if (contentType === 'quiz') {
        backBtn.href = '/quizzes';
    } else if (contentType === 'summary') {
        backBtn.href = '/summaries';
    }
    
    // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ
    await loadContent();
};

async function loadContent() {
    try {
        let apiUrl = '';
        let metaUrl = '';
        
        if (contentType === 'quiz') {
            apiUrl = `/api/quiz/content/${contentId}`;
            metaUrl = `/api/quiz/${contentId}`;
        } else if (contentType === 'summary') {
            apiUrl = `/api/summary/content/${contentId}`;
            // ŸÑŸÑŸÖŸÑÿÆÿµÿßÿ™ÿå contentId ŸáŸà file_id
            metaUrl = null; // ÿ≥ŸÜÿ≠ÿµŸÑ ÿπŸÑŸâ ÿßŸÑÿßÿ≥ŸÖ ŸÖŸÜ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ŸÜŸÅÿ≥Ÿá
        } else {
            throw new Error('ŸÜŸàÿπ ŸÖÿ≠ÿ™ŸàŸâ ÿ∫Ÿäÿ± ŸÖÿπÿ±ŸàŸÅ');
        }
        
        // ÿ¨ŸÑÿ® ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸàÿµŸÅŸäÿ© ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ŸÖÿ™ÿßÿ≠ÿ©
        if (metaUrl) {
            const metaRes = await fetch(metaUrl);
            const metaData = await metaRes.json();
            
            if (metaData.success) {
                const item = contentType === 'quiz' ? metaData.quiz : metaData.summary;
                const name = contentType === 'quiz' ? item.quiz_name : item.summary_name;
                document.getElementById('contentTitle').textContent = name;
                contentFilename = name;
            }
        }
        
        // ÿ¨ŸÑÿ® ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ (Streaming)
        const contentRes = await fetch(apiUrl);
        
        if (!contentRes.ok) {
            throw new Error('ŸÅÿ¥ŸÑ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ');
        }
        
        rawContent = await contentRes.text();
        
        // ÿπÿ±ÿ∂ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ
        displayContent(rawContent);
        
    } catch (error) {
        console.error('Error loading content:', error);
        showError(error.message);
    }
}

function displayContent(markdown) {
    const loadingState = document.getElementById('loadingState');
    const contentArea = document.getElementById('contentArea');
    
    // ÿ™ÿ≠ŸàŸäŸÑ Markdown ÿ•ŸÑŸâ HTML
    const html = marked.parse(markdown);
    
    // ÿπÿ±ÿ∂ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ
    contentArea.innerHTML = html;
    
    // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÑŸàÿØÿ± Ÿàÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ
    loadingState.style.display = 'none';
    contentArea.style.display = 'block';
}

// ÿØŸàÿßŸÑ ÿßŸÑÿ™ÿ≠ŸÉŸÖ ŸÅŸä ÿßŸÑÿπÿ±ÿ∂
function changeFontSize(size) {
    const contentArea = document.getElementById('contentArea');
    const buttons = document.querySelectorAll('.view-controls .control-btn');
    
    // ÿ•ÿ≤ÿßŸÑÿ© ÿ¨ŸÖŸäÿπ ŸÅÿ¶ÿßÿ™ ÿßŸÑÿÆÿ∑
    contentArea.classList.remove('font-small', 'font-medium', 'font-large', 'font-xlarge');
    
    // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÅÿ¶ÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©
    contentArea.classList.add(`font-${size}`);
    
    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±
    buttons.forEach((btn, index) => {
        if (index < 4) { // ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿÆÿ∑ ŸÅŸÇÿ∑
            btn.classList.remove('active');
        }
    });
    event.target.classList.add('active');
    
    // ÿ≠ŸÅÿ∏ ÿßŸÑÿ™ŸÅÿ∂ŸäŸÑ
    localStorage.setItem('fontSize', size);
}

function toggleBookMode(enable) {
    const contentCard = document.querySelector('.content-card');
    const normalBtn = document.getElementById('normalModeBtn');
    const bookBtn = document.getElementById('bookModeBtn');
    
    if (enable) {
        contentCard.classList.add('book-mode');
        normalBtn.classList.remove('active');
        bookBtn.classList.add('active');
        localStorage.setItem('bookMode', 'true');
    } else {
        contentCard.classList.remove('book-mode');
        normalBtn.classList.add('active');
        bookBtn.classList.remove('active');
        localStorage.setItem('bookMode', 'false');
    }
}

// ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ™ŸÅÿ∂ŸäŸÑÿßÿ™ ÿßŸÑŸÖÿ≠ŸÅŸàÿ∏ÿ©
function loadPreferences() {
    const fontSize = localStorage.getItem('fontSize') || 'medium';
    const bookMode = localStorage.getItem('bookMode') === 'true';
    
    // ÿ™ÿ∑ÿ®ŸäŸÇ ÿ≠ÿ¨ŸÖ ÿßŸÑÿÆÿ∑
    const contentArea = document.getElementById('contentArea');
    contentArea.classList.add(`font-${fontSize}`);
    
    // ÿ™ÿ∑ÿ®ŸäŸÇ Ÿàÿ∂ÿπ ÿßŸÑŸÉÿ™ÿßÿ®
    if (bookMode) {
        toggleBookMode(true);
    }
}

// ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ™ŸÅÿ∂ŸäŸÑÿßÿ™ ÿπŸÜÿØ ÿ®ÿØÿ° ÿßŸÑÿµŸÅÿ≠ÿ©
window.addEventListener('DOMContentLoaded', loadPreferences)
    
    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπŸÜŸàÿßŸÜ ÿ•ÿ∞ÿß ŸÑŸÖ ŸäŸÉŸÜ ŸÖÿ≠ÿØÿØÿßŸã
    if (!contentFilename) {
        const firstH1 = contentArea.querySelector('h1');
        if (firstH1) {
            contentFilename = firstH1.textContent;
            document.getElementById('contentTitle').textContent = contentFilename;
        } else {
            contentFilename = contentType === 'quiz' ? 'ÿßÿÆÿ™ÿ®ÿßÿ±' : 'ŸÖŸÑÿÆÿµ';
        }
    }
}

function showError(message) {
    const loadingState = document.getElementById('loadingState');
    const errorState = document.getElementById('errorState');
    const errorMessage = document.getElementById('errorMessage');
    
    loadingState.style.display = 'none';
    errorState.style.display = 'block';
    errorMessage.textContent = message;
}

async function exportContent(format) {
    if (!rawContent) {
        alert('ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿ∫Ÿäÿ± ŸÖÿ≠ŸÖŸëŸÑ ÿ®ÿπÿØ');
        return;
    }
    
    try {
        const response = await fetch('/api/export', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                content: rawContent,
                format: format,
                filename: contentFilename || 'ŸÖÿ≠ÿ™ŸàŸâ'
            })
        });
        
        if (!response.ok) {
            throw new Error('ŸÅÿ¥ŸÑ ÿßŸÑÿ™ÿµÿØŸäÿ±');
        }
        
        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÑŸÅ
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${contentFilename}.${format}`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
    } catch (error) {
        console.error('Export error:', error);
        alert('‚ùå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿ™ÿµÿØŸäÿ±');
    }
}
</script>

</body>
</html>
