<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عارض المحتوى - MoTech Cloud</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    
    <style>
        /* --- 1. المتغيرات والتأسيس --- */
        :root {
            --primary: #00d4ff;
            --secondary: #a855f7;
            --accent: #06b6d4;
            --bg-body: #020617;
            --bg-paper: #0f172a;
            --bg-glass: rgba(15, 23, 42, 0.95);
            --border-color: rgba(0, 212, 255, 0.1);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            --code-bg: #1e293b;
        }

        [data-theme="light"] {
            --primary: #0284c7;
            --secondary: #7e22ce;
            --accent: #0ea5e9;
            --bg-body: #f8fafc;
            --bg-paper: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.95);
            --border-color: rgba(0, 0, 0, 0.1);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
            --code-bg: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            transition: 0.3s;
        }

        /* خلفية جمالية */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(0, 212, 255, 0.05), transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.05), transparent 40%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- 2. شريط الأدوات --- */
        .toolbar {
            position: sticky;
            top: 0;
            background: var(--bg-glass);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
            gap: 15px;
        }

        .toolbar-left, .toolbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 10px;
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: 0.3s;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        .back-btn:hover {
            background: var(--primary);
            color: #fff;
        }

        .doc-meta {
            display: flex;
            flex-direction: column;
        }
        .doc-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-main);
        }
        .doc-status {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* أزرار التحكم */
        .control-group {
            display: flex;
            background: rgba(128, 128, 128, 0.1);
            border-radius: 8px;
            padding: 4px;
            border: 1px solid var(--border-color);
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            font-size: 1rem;
            font-family: 'Tajawal';
        }
        .icon-btn:hover {
            background: rgba(128, 128, 128, 0.1);
            color: var(--text-main);
        }
        .icon-btn.active {
            background: var(--primary);
            color: #fff;
        }

        /* قائمة التصدير */
        .export-dropdown {
            position: relative;
        }
        .export-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-main);
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .export-btn:hover {
            border-color: var(--secondary);
            color: var(--secondary);
            background: rgba(168, 85, 247, 0.05);
        }
        
        .dropdown-menu {
            position: absolute;
            top: 110%;
            left: 0;
            background: var(--bg-paper);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 8px;
            min-width: 180px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            gap: 5px;
        }
        .export-dropdown:hover .dropdown-menu {
            display: flex;
        }
        
        .dropdown-item {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: var(--text-main);
            text-align: right;
            cursor: pointer;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
        }
        .dropdown-item:hover {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary);
        }

        /* --- 3. منطقة المحتوى --- */
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .paper {
            background: var(--bg-paper);
            border-radius: 24px;
            padding: 60px;
            min-height: 800px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            position: relative;
            transition: 0.3s;
        }

        /* --- 4. تنسيقات الماركدوان --- */
        .content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: var(--text-main);
        }

        /* أحجام الخطوط */
        .font-s .content {
            font-size: 0.95rem;
        }
        .font-m .content {
            font-size: 1.1rem;
        }
        .font-l .content {
            font-size: 1.3rem;
        }

        /* وضع الكتاب */
        .paper.book-mode .content {
            column-count: 2;
            column-gap: 50px;
            text-align: justify;
            column-rule: 1px solid var(--border-color);
        }
        .paper.book-mode .content h1,
        .paper.book-mode .content h2,
        .paper.book-mode .content pre,
        .paper.book-mode .content table {
            column-span: all;
        }

        /* العناوين والنصوص */
        .content h1 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid rgba(0, 212, 255, 0.2);
            padding-bottom: 1rem;
        }
        .content h2 {
            font-size: 1.8rem;
            color: var(--secondary);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .content h3 {
            font-size: 1.4rem;
            color: var(--text-main);
            margin-top: 1.5rem;
            font-weight: 700;
        }
        .content p {
            margin-bottom: 1.2rem;
        }
        .content strong {
            color: var(--secondary);
            font-weight: 800;
        }
        .content em {
            color: var(--primary);
        }
        .content ul, .content ol {
            margin-right: 2rem;
            margin-bottom: 1.5rem;
        }
        .content li {
            margin-bottom: 8px;
        }
        .content code {
            font-family: 'Fira Code', monospace;
            background: rgba(0,0,0,0.2);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--accent);
        }
        .content pre {
            background: var(--code-bg);
            padding: 20px;
            border-radius: 12px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
            margin: 20px 0;
        }
        .content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }
        .content blockquote {
            border-right: 4px solid var(--secondary);
            padding-right: 20px;
            margin: 20px 0;
            color: #94a3b8;
            font-style: italic;
        }
        .content hr {
            border: none;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            margin: 30px 0;
        }
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }
        .content th, .content td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid var(--border-color);
        }
        .content th {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary);
            font-weight: 700;
        }

        /* Loader & Error */
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-message {
            text-align: center;
            padding: 60px 20px;
            color: #ef4444;
            display: none;
        }
        .error-message i {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            .toolbar-left, .toolbar-right {
                width: 100%;
                justify-content: center;
            }
            .paper {
                padding: 30px 20px;
                border-radius: 0;
                border: none;
                box-shadow: none;
            }
            .paper.book-mode .content {
                column-count: 1;
            }
        }
    </style>
</head>
<body>

<div class="toolbar">
    <div class="toolbar-left">
        <a href="#" class="back-btn" id="backBtn">
            <i class="fas fa-arrow-right"></i> رجوع
        </a>
        <div class="doc-meta">
            <div class="doc-title" id="contentTitle">جاري التحميل...</div>
            <div class="doc-status" id="docStatus">
                <i class="fas fa-circle-notch fa-spin"></i> استدعاء البيانات
            </div>
        </div>
    </div>
    <div class="toolbar-right">
        <div class="control-group">
            <button class="icon-btn" onclick="setFontSize('s')" title="خط صغير">A-</button>
            <button class="icon-btn active" onclick="setFontSize('m')" title="خط متوسط">A</button>
            <button class="icon-btn" onclick="setFontSize('l')" title="خط كبير">A+</button>
        </div>

        <div class="control-group">
            <button class="icon-btn active" id="normalViewBtn" onclick="setViewMode('normal')" title="عرض عادي">
                <i class="fas fa-file-alt"></i>
            </button>
            <button class="icon-btn" id="bookViewBtn" onclick="setViewMode('book')" title="وضع الكتاب">
                <i class="fas fa-book-open"></i>
            </button>
        </div>

        <div class="export-dropdown">
            <button class="export-btn">
                <i class="fas fa-download"></i> تصدير
            </button>
            <div class="dropdown-menu">
                <button class="dropdown-item" onclick="exportContent('pdf')">
                    <i class="fas fa-file-pdf" style="color: #ef4444;"></i> ملف PDF
                </button>
                <button class="dropdown-item" onclick="exportContent('docx')">
                    <i class="fas fa-file-word" style="color: #3b82f6;"></i> ملف Word
                </button>
                <button class="dropdown-item" onclick="exportContent('pptx')">
                    <i class="fas fa-file-powerpoint" style="color: #f59e0b;"></i> عرض PPT
                </button>
                <button class="dropdown-item" onclick="exportContent('xlsx')">
                    <i class="fas fa-file-excel" style="color: #10b981;"></i> ملف Excel
                </button>
                <hr style="border-color: var(--border-color); margin: 5px 0;">
                <button class="dropdown-item" onclick="exportContent('txt')">
                    <i class="fas fa-file-alt"></i> نص عادي (TXT)
                </button>
                <button class="dropdown-item" onclick="exportContent('md')">
                    <i class="fas fa-markdown"></i> Markdown (MD)
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="paper" id="paper">
        <div id="loadingState" class="loader">
            <div class="spinner"></div>
            <p style="color: var(--text-muted);">جاري تحميل المحتوى...</p>
        </div>
        
        <div id="errorState" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <h2>حدث خطأ</h2>
            <p id="errorMessage"></p>
        </div>
        
        <div id="contentArea" class="content" style="display: none;"></div>
    </div>
</div>

<script>
// ==========================================
// المتغيرات العامة (من الكود القديم)
// ==========================================
let contentType = '';
let contentId = '';
let rawContent = '';
let contentFilename = '';

// ==========================================
// التحميل الأولي (من الكود القديم - بدون تغيير)
// ==========================================
window.onload = async () => {
    // تحميل التفضيلات
    loadPreferences();
    
    // استخراج النوع والمعرف من URL
    const pathParts = window.location.pathname.split('/');
    contentType = pathParts[2]; // 'quiz' أو 'summary'
    contentId = pathParts[3];
    
    // تحديد زر الرجوع
    const backBtn = document.getElementById('backBtn');
    if (contentType === 'quiz') {
        backBtn.href = '/quizzes';
    } else if (contentType === 'summary') {
        backBtn.href = '/summaries';
    }
    
    // تحميل المحتوى
    await loadContent();
};

// ==========================================
// تحميل المحتوى (من الكود القديم - بدون تغيير)
// ==========================================
async function loadContent() {
    try {
        let apiUrl = '';
        let metaUrl = '';
        
        if (contentType === 'quiz') {
            apiUrl = `/api/quiz/content/${contentId}`;
            metaUrl = `/api/quiz/${contentId}`;
        } else if (contentType === 'summary') {
            apiUrl = `/api/summary/content/${contentId}`;
            metaUrl = null;
        } else {
            throw new Error('نوع محتوى غير معروف');
        }
        
        // جلب البيانات الوصفية إذا كانت متاحة
        if (metaUrl) {
            const metaRes = await fetch(metaUrl);
            const metaData = await metaRes.json();
            
            if (metaData.success) {
                const item = contentType === 'quiz' ? metaData.quiz : metaData.summary;
                const name = contentType === 'quiz' ? item.quiz_name : item.summary_name;
                document.getElementById('contentTitle').textContent = name;
                contentFilename = name;
            }
        }
        
        // جلب المحتوى (Streaming)
        const contentRes = await fetch(apiUrl);
        
        if (!contentRes.ok) {
            throw new Error(`HTTP ${contentRes.status}`);
        }
        
        rawContent = await contentRes.text();
        
        // عرض المحتوى
        displayContent(rawContent);
        
        // تحديث الحالة
        document.getElementById('docStatus').innerHTML = '<i class="fas fa-check-circle" style="color: #10b981;"></i> تم التحميل';
        
    } catch (error) {
        console.error('Error loading content:', error);
        showError(error.message);
    }
}

// ==========================================
// عرض المحتوى (من الكود القديم - بدون تغيير)
// ==========================================
function displayContent(markdown) {
    const loadingState = document.getElementById('loadingState');
    const contentArea = document.getElementById('contentArea');
    
    // إعدادات Marked
    marked.setOptions({
        breaks: true,
        gfm: true,
        highlight: function(code, lang) {
            if (lang && hljs.getLanguage(lang)) {
                return hljs.highlight(code, { language: lang }).value;
            }
            return hljs.highlightAuto(code).value;
        }
    });
    
    // تحويل Markdown إلى HTML
    const html = marked.parse(markdown);
    
    // عرض المحتوى
    contentArea.innerHTML = html;
    
    // تفعيل تلوين الأكواد
    document.querySelectorAll('pre code').forEach((el) => {
        hljs.highlightElement(el);
    });
    
    // إخفاء اللودر وإظهار المحتوى
    loadingState.style.display = 'none';
    contentArea.style.display = 'block';
    
    // تحديث العنوان إذا لم يكن محدداً
    if (!contentFilename) {
        const firstH1 = contentArea.querySelector('h1');
        if (firstH1) {
            contentFilename = firstH1.textContent;
            document.getElementById('contentTitle').textContent = contentFilename;
        } else {
            contentFilename = contentType === 'quiz' ? 'اختبار' : 'ملخص';
        }
    }
}

// ==========================================
// عرض الخطأ (من الكود القديم - بدون تغيير)
// ==========================================
function showError(message) {
    const loadingState = document.getElementById('loadingState');
    const errorState = document.getElementById('errorState');
    const errorMessage = document.getElementById('errorMessage');
    
    loadingState.style.display = 'none';
    errorState.style.display = 'block';
    errorMessage.textContent = message;
    
    document.getElementById('docStatus').innerHTML = '<i class="fas fa-times-circle" style="color: #ef4444;"></i> خطأ';
}

// ==========================================
// التصدير (من الكود القديم - بدون تغيير)
// ==========================================
async function exportContent(format) {
    if (!rawContent) {
        alert('المحتوى غير محمّل بعد');
        return;
    }
    
    try {
        const response = await fetch('/api/export', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                content: rawContent,
                format: format,
                filename: contentFilename || 'محتوى'
            })
        });
        
        if (!response.ok) {
            throw new Error('فشل التصدير');
        }
        
        // تحميل الملف
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${contentFilename}.${format}`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
    } catch (error) {
        console.error('Export error:', error);
        alert('❌ حدث خطأ أثناء التصدير');
    }
}

// ==========================================
// أدوات التحكم الجديدة (إضافات جديدة فقط)
// ==========================================
function setFontSize(size) {
    const paper = document.getElementById('paper');
    paper.classList.remove('font-s', 'font-m', 'font-l');
    paper.classList.add(`font-${size}`);
    
    // تحديث الأزرار
    const buttons = document.querySelectorAll('.control-group .icon-btn');
    buttons.forEach(btn => btn.classList.remove('active'));
    event.currentTarget.classList.add('active');
    
    // حفظ التفضيل
    localStorage.setItem('pref_fontSize', size);
}

function setViewMode(mode) {
    const paper = document.getElementById('paper');
    const btnNormal = document.getElementById('normalViewBtn');
    const btnBook = document.getElementById('bookViewBtn');

    if (mode === 'book') {
        paper.classList.add('book-mode');
        btnBook.classList.add('active');
        btnNormal.classList.remove('active');
    } else {
        paper.classList.remove('book-mode');
        btnBook.classList.remove('active');
        btnNormal.classList.add('active');
    }
    
    // حفظ التفضيل
    localStorage.setItem('pref_viewMode', mode);
}

function loadPreferences() {
    const fontSize = localStorage.getItem('pref_fontSize') || 'm';
    const viewMode = localStorage.getItem('pref_viewMode') || 'normal';
    
    // تطبيق حجم الخط
    const paper = document.getElementById('paper');
    paper.classList.add(`font-${fontSize}`);
    
    // تطبيق وضع العرض
    if (viewMode === 'book') {
        paper.classList.add('book-mode');
    }
}
</script>

</body>
</html>
