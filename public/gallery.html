    <script>
        let allFiles = []; // Ø§Ù„Ù…Ø®Ø²Ù† Ø§Ù„Ù…Ø­Ù„ÙŠ

        async function loadFiles() {
            try {

                const response = await fetch('/files');

                // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ØµØ­Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
                if (Array.isArray(result)) {
                    allFiles = result;
                } else if (result.success && result.files) {
                    allFiles = result.files;
                } else {
                    allFiles = [];

                updateStats();
                renderGallery(allFiles);

            } catch (error) {
                document.getElementById('galleryContainer').innerHTML = `
                    <div class="empty-state">

        // 2. ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¥Ø­ØµØ§Ø¦ÙŠØ§Øª Ù…Ø­Ù„ÙŠØ§Ù‹ (Ø¨Ø¯ÙˆÙ† Ø³ÙŠØ±ÙØ±)
        function updateStats() {
            const totalCount = allFiles.length;
            const totalSize = allFiles.reduce((acc, curr) => acc + (curr.file_size || 0), 0);
            const types = new Set(allFiles.map(f => f.file_type ? f.file_type.split('/')[0] : 'other')).size;

            document.getElementById('statCount').textContent = totalCount;
            document.getElementById('statSize').textContent = formatBytes(totalSize);

        function renderGallery(files) {
            const container = document.getElementById('galleryContainer');
            container.innerHTML = '';

            if (files.length === 0) {

                `;
                return;
            }

            files.forEach(file => {
                // Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ø¬Ø³Ø± Ø§Ù„Ø°ÙƒÙŠ Ù„Ù„Ø¹Ø±Ø¶
                const proxyLink = `/view/${file.telegram_file_id}`;
                const isImage = file.file_type && file.file_type.includes('image');
                
                let icon = 'ğŸ“„';
                if (file.file_type?.includes('video')) icon = 'ğŸ¥';
                if (file.file_type?.includes('audio')) icon = 'ğŸµ';

                const html = `

                        <div class="preview-area">
                            <div class="type-badge">${file.mime_type ? file.mime_type.split('/')[1] : 'FILE'}</div>
                            ${isImage 
                                ? `<img src="${proxyLink}" class="preview-img" loading="lazy" alt="${file.file_name}">` 
                                : `<div class="preview-icon">${icon}</div>`
                            }
                        </div>
                        <div class="card-body">
                            <div class="file-title" title="${file.file_name}">${file.file_name}</div>
                            <div class="file-desc">${file.description || 'Ù„Ø§ ÙŠÙˆØ¬Ø¯ ÙˆØµÙ'}</div>
                            
                            <div class="meta-info">
                                <span>${formatBytes(file.file_size)}</span>
                                <span>${new Date(file.created_at).toLocaleDateString('ar-SA')}</span>
                            </div>

                            <div class="actions">

                            </div>

                `;
                container.insertAdjacentHTML('beforeend', html);

        // 4. Ø§Ù„Ø¨Ø­Ø« ÙˆØ§Ù„ÙÙ„ØªØ±Ø© (Client Side)
        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allFiles.filter(file => 
                (file.file_name && file.file_name.toLowerCase().includes(term)) || 
                (file.description && file.description.toLowerCase().includes(term))
            );
            renderGallery(filtered);
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const type = btn.dataset.filter;
                
                if (type === 'all') {
                    renderGallery(allFiles);
                } else {
                    const filtered = allFiles.filter(file => file.file_type && file.file_type.includes(type));
                    renderGallery(filtered);
                }

        });

        // ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„Ø­Ø¬Ù…
        function formatBytes(bytes, decimals = 2) {
            if (!+bytes) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(decimals))} ${sizes[i]}`;
        }
