<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MoTech Cloud | معرض الملفات</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- متغيرات التصميم (نفس index.html) --- */
        :root {
            --primary: #00d4ff;
            --secondary: #a855f7;
            --bg-body: #020617;
            --bg-glass: rgba(15, 23, 42, 0.85);
            --bg-glass-light: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border-color: rgba(0, 212, 255, 0.1);
            --sidebar-width: 260px;
            --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        [data-theme="light"] {
            --primary: #0284c7;
            --secondary: #7e22ce;
            --bg-body: #f8fafc;
            --bg-glass: rgba(255, 255, 255, 0.9);
            --bg-glass-light: rgba(0, 0, 0, 0.05);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* خلفية جمالية */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(0, 212, 255, 0.05), transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.05), transparent 40%);
            z-index: -1; pointer-events: none;
        }

        /* --- الهيكلية (Layout) --- */
        .dashboard-container { display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-glass);
            backdrop-filter: blur(15px);
            border-left: 1px solid var(--border-color);
            padding: 20px;
            display: flex; flex-direction: column;
            position: fixed; right: 0; top: 0; height: 100vh;
            z-index: 100;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-area { text-align: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid var(--border-color); }
        .logo-area h2 { font-size: 1.6rem; color: var(--primary); font-weight: 800; }
        
        .nav-links { display: flex; flex-direction: column; gap: 8px; flex-grow: 1; }
        .nav-item {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 16px; border-radius: 12px;
            color: var(--text-muted); text-decoration: none; font-weight: 600;
            transition: all 0.2s;
        }
        .nav-item:hover, .nav-item.active {
            background: rgba(0, 212, 255, 0.1); color: var(--primary);
        }
        .nav-item i { width: 24px; text-align: center; }

        /* Main Content */
        .main-content {
            margin-right: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 20px 30px;
            transition: margin 0.3s ease, width 0.3s ease;
        }

        /* Top Header */
        .top-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; gap: 20px;
            background: var(--bg-glass); padding: 15px 20px;
            border-radius: 16px; border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .header-title h1 { font-size: 1.4rem; color: var(--text-main); }
        .header-title p { font-size: 0.9rem; color: var(--text-muted); }

        .header-actions { display: flex; align-items: center; gap: 10px; }
        .icon-btn {
            width: 40px; height: 40px; border-radius: 10px;
            border: 1px solid var(--border-color); background: var(--bg-glass-light);
            color: var(--text-main); cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; transition: 0.2s;
        }
        .icon-btn:hover { background: var(--border-color); color: var(--primary); }
        .mobile-menu-btn { display: none; }

        /* --- أدوات المعرض (Gallery Specific) --- */
        .gallery-controls {
            background: var(--bg-glass); padding: 20px; border-radius: 16px;
            border: 1px solid var(--border-color); margin-bottom: 25px;
            display: flex; flex-direction: column; gap: 15px;
        }

        .control-row { display: flex; gap: 15px; flex-wrap: wrap; }
        
        .search-box { flex-grow: 1; position: relative; }
        .search-input {
            width: 100%; padding: 12px 40px 12px 15px;
            border-radius: 10px; border: 1px solid var(--border-color);
            background: var(--bg-glass-light); color: var(--text-main);
            font-family: inherit; outline: none; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.1); }
        .search-icon { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        .sort-select {
            padding: 12px 30px 12px 15px; border-radius: 10px;
            border: 1px solid var(--border-color); background: var(--bg-glass-light);
            color: var(--text-main); outline: none; cursor: pointer;
            font-family: inherit;
        }
        .sort-select option { background: var(--bg-body); color: var(--text-main); }

        /* الفلاتر */
        .filters { display: flex; gap: 10px; flex-wrap: wrap; }
        .filter-btn {
            padding: 8px 16px; border-radius: 20px; border: 1px solid var(--border-color);
            background: var(--bg-glass-light); color: var(--text-muted);
            cursor: pointer; transition: 0.3s; font-size: 0.9rem; font-family: inherit;
        }
        .filter-btn:hover, .filter-btn.active {
            background: rgba(0, 212, 255, 0.15); color: var(--primary); border-color: var(--primary);
        }

        /* شبكة الملفات */
        .files-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: var(--bg-glass); border-radius: 16px; padding: 20px;
            border: 1px solid var(--border-color); transition: 0.3s;
            display: flex; flex-direction: column; position: relative;
            overflow: hidden;
        }
        .file-card:hover {
            transform: translateY(-5px); border-color: var(--primary);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.3);
        }

        .file-icon { font-size: 2.5rem; margin-bottom: 15px; color: var(--text-muted); }
        
        .file-info h4 {
            color: var(--text-main); font-size: 1.1rem; margin-bottom: 5px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .file-meta {
            display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 15px;
        }

        .file-actions {
            display: flex; gap: 10px; margin-top: auto;
        }
        .file-btn {
            flex: 1; padding: 8px; border-radius: 8px; border: 1px solid var(--border-color);
            background: transparent; color: var(--text-muted); cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 5px; font-family: inherit;
        }
        .btn-view:hover { background: rgba(0, 212, 255, 0.1); color: var(--primary); border-color: var(--primary); }
        .btn-delete:hover { background: rgba(239, 68, 68, 0.1); color: #ef4444; border-color: #ef4444; }

        /* حالة فارغة */
        .empty-state {
            grid-column: 1 / -1; text-align: center; padding: 50px;
            color: var(--text-muted);
        }
        .empty-state i { font-size: 4rem; margin-bottom: 15px; opacity: 0.5; }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(100%); width: 260px; box-shadow: -5px 0 15px rgba(0,0,0,0.5); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-right: 0; width: 100%; padding: 15px; }
            .mobile-menu-btn { display: flex; }
            .control-row { flex-direction: column; }
            .sort-select { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        
        <aside class="sidebar" id="sidebar">
            <div class="logo-area">
                <h2>MoTech ☁️</h2>
            </div>
            <nav class="nav-links">
                <a href="/" class="nav-item"><i class="fas fa-home"></i> الرئيسية</a>
                <a href="/gallery" class="nav-item active"><i class="fas fa-images"></i> المعرض</a>
                <a href="/study" class="nav-item"><i class="fas fa-brain"></i> المساعد الذكي</a>
                <a href="/quizzes" class="nav-item"><i class="fas fa-clipboard-list"></i> الاختبارات</a>
                <a href="/summaries" class="nav-item"><i class="fas fa-file-alt"></i> الملخصات</a>
            </nav>
            <div style="margin-top: auto;">
                 <a href="#" class="nav-item" style="color: #ef4444;"><i class="fas fa-sign-out-alt"></i> خروج</a>
            </div>
        </aside>

        <main class="main-content">
            
            <header class="top-header">
                <button class="icon-btn mobile-menu-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="header-title">
                    <h1>معرض الملفات</h1>
                    <p>إدارة وتصفح جميع ملفاتك المحفوظة</p>
                </div>

                <div class="header-actions">
                    <button class="icon-btn" onclick="toggleTheme()" title="تغيير الوضع">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </button>
                    <a href="/" class="icon-btn" style="background: var(--primary); border: none; color: #fff;">
                        <i class="fas fa-plus"></i>
                    </a>
                </div>
            </header>

            <div class="gallery-controls">
                <div class="control-row">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" class="search-input" placeholder="ابحث باسم الملف...">
                    </div>
                    <select id="sortSelect" class="sort-select">
                        <option value="newest">الأحدث أولاً</option>
                        <option value="oldest">الأقدم أولاً</option>
                        <option value="name">الاسم (أ-ي)</option>
                        <option value="size">الحجم (الأكبر)</option>
                    </select>
                </div>
                <div class="filters">
                    <button class="filter-btn active" data-type="all">الكل</button>
                    <button class="filter-btn" data-type="image">صور</button>
                    <button class="filter-btn" data-type="document">مستندات</button>
                    <button class="filter-btn" data-type="video">فيديو</button>
                    <button class="filter-btn" data-type="audio">صوت</button>
                </div>
            </div>

            <div class="files-grid" id="filesGrid">
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>جاري تحميل الملفات...</p>
                </div>
            </div>

        </main>
    </div>

    <script>
        // --- Shared Layout Logic ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            icon.className = newTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Initialize Theme
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('themeIcon').className = savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            loadFiles(); // Start loading files
        };

        // --- Gallery Logic ---
        let allFiles = [];
        let currentFilter = 'all';

        async function loadFiles() {
            try {
                const res = await fetch('/api/files?limit=100');
                const data = await res.json();
                if (data.success) {
                    allFiles = data.files;
                    renderFiles(allFiles);
                } else {
                    document.getElementById('filesGrid').innerHTML = `<div class="empty-state"><p>حدث خطأ أثناء التحميل</p></div>`;
                }
            } catch (error) {
                console.error(error);
                document.getElementById('filesGrid').innerHTML = `<div class="empty-state"><p>فشل الاتصال بالسيرفر</p></div>`;
            }
        }

        function renderFiles(files) {
            const grid = document.getElementById('filesGrid');
            if (files.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h3>لا توجد ملفات</h3>
                        <p>ابدأ برفع الملفات من الصفحة الرئيسية</p>
                    </div>`;
                return;
            }

            grid.innerHTML = files.map(file => {
                const icon = getFileIcon(file.file_type);
                const size = formatBytes(file.file_size);
                const date = new Date(file.created_at).toLocaleDateString('ar-EG');
                
                return `
                <div class="file-card">
                    <div class="file-icon">${icon}</div>
                    <div class="file-info">
                        <h4>${file.file_name}</h4>
                        <div class="file-meta">
                            <span>${date}</span>
                            <span>${size}</span>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="file-btn btn-view" onclick="window.open('/view/${file.id}', '_blank')">
                            <i class="fas fa-eye"></i> عرض
                        </button>
                        <button class="file-btn btn-delete" onclick="deleteFile(${file.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        // Filtering
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Update UI
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                // Filter Data
                currentFilter = e.target.dataset.type;
                const filtered = currentFilter === 'all' 
                    ? allFiles 
                    : allFiles.filter(f => f.file_type === currentFilter);
                renderFiles(filtered);
            });
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allFiles.filter(f => f.file_name.toLowerCase().includes(val));
            renderFiles(filtered);
        });

        // Sorting
        document.getElementById('sortSelect').addEventListener('change', (e) => {
            const type = e.target.value;
            let sorted = [...allFiles];
            if(type === 'newest') sorted.sort((a,b) => new Date(b.created_at) - new Date(a.created_at));
            if(type === 'oldest') sorted.sort((a,b) => new Date(a.created_at) - new Date(b.created_at));
            if(type === 'name') sorted.sort((a,b) => a.file_name.localeCompare(b.file_name));
            if(type === 'size') sorted.sort((a,b) => b.file_size - a.file_size);
            renderFiles(sorted);
        });

        // Utilities
        async function deleteFile(id) {
            if(!confirm('هل أنت متأكد من حذف هذا الملف؟')) return;
            try {
                const res = await fetch(`/api/files/${id}`, { method: 'DELETE' });
                const data = await res.json();
                if(data.success) {
                    allFiles = allFiles.filter(f => f.id !== id);
                    renderFiles(allFiles);
                } else {
                    alert('فشل الحذف: ' + data.error);
                }
            } catch(e) { alert('خطأ في الاتصال'); }
        }

        function getFileIcon(type) {
            if(type === 'image') return '<i class="fas fa-file-image" style="color: #a855f7;"></i>';
            if(type === 'video') return '<i class="fas fa-file-video" style="color: #ef4444;"></i>';
            if(type === 'audio') return '<i class="fas fa-file-audio" style="color: #f59e0b;"></i>';
            if(type === 'document') return '<i class="fas fa-file-alt" style="color: #3b82f6;"></i>';
            return '<i class="fas fa-file" style="color: #94a3b8;"></i>';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
