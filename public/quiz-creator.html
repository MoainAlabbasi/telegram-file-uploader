function showMessage(type, text) {
    const container = document.getElementById('statusMessage');
    
    if (type === 'loading') {
        container.innerHTML = `
            <div class="loader">
                <div class="spinner"></div>
                <p>${text}</p>
            </div>
        `;
    } else if (type === 'success') {
        container.innerHTML = `<div class="success-message">${text}</div>`;
    } else if (type === 'error') {
        container.innerHTML = `<div class="error-message">${text}</div>`;
    }
    
    if (type !== 'loading') {
        setTimeout(() => {
            if (type === 'error') container.innerHTML = '';
        }, 5000);
    }
}
